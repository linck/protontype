<html>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<div id="routes">
            <ul>
                <li v-for="todo in todos">
                {{ todo.text }}
                </li>
            </ul>
            </div>
<script>
new Vue({
  el: '#routes',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue.js' },
      { text: 'Build Something Awesome' }
    ]
  }
})
</script>
</html>
